<html>
	<head>
		<title>2048 Game !!!</title>
		<link href="base.css" rel="stylesheet">
		<link href="css/materialize.min.css" rel="stylesheet">
        <script src="getSwipeDirection.js"></script>

		<script src="my2048.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   
        <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
      	<script type="text/javascript" src="js/materialize.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>	
	</head>

	<body>
		<div id="container">

			<button class="btn btn-brand waves-attach waves-light blue" id="new-game">New Game</button>

			<div class="btn btn-brand waves-attach waves-light purple darken-2" id="score"></div>
		
			<button class="btn btn-brand waves-attach waves-light green" id="undo">Undo</button>
		
			<div id="main">
				
				<div id="over">
				
					<p>Game Over!</p>
					
					<div>
						<button class="btn btn-brand waves-attach waves-light red" id="try-again">Try Again</button>
					</div>
				
				</div>

				<div id="invalid-undo">
				
					<p>Only 1 Undo Allowed BITCH!</p>

					<div>
						<button class="btn btn-brand waves-attach waves-light green" id="ok">OK</button>
					</div>
				
				</div>	

				<div id="0" class="tile"></div>
				<div id="1" class="tile"></div>
				<div id="2" class="tile"></div>
				<div id="3" class="tile"></div>
				<div id="4" class="tile"></div>
				<div id="5" class="tile"></div>
				<div id="6" class="tile"></div>
				<div id="7" class="tile"></div>
				<div id="8" class="tile"></div>
				<div id="9" class="tile"></div>
				<div id="10" class="tile"></div>
				<div id="11" class="tile"></div>
				<div id="12" class="tile"></div>
				<div id="13" class="tile"></div>
				<div id="14" class="tile"></div>
				<div id="15" class="tile"></div>
			
			</div>

		</div>
	
		<script>
			function onBodyLoad(){

				game.init('new-game');
			}

			window.addEventListener('load',onBodyLoad);
		
        </script>
	</body>

	</html>
